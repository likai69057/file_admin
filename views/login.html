<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/login/login.css">
</head>
<body>
<div class="login_logo">
    <img src="../static/img/系统.png">
    <span>文章发布系统</span>
</div>
<div class="login_form">
    <form name="login" method="post" action="/">
        <h1 class="login_title">用户登录</h1>
        <input type="text" class="input_txt" name="username" placeholder="用户名">
        <input type="password" class="input_txt" name="password" placeholder="密码">
        <div class="input_check">
            <input type="checkbox"><span>记住用户名</span>
        </div>
        <input type="submit" value="登  录" class="input_sub">
    </form>
</div>

<div class="login_bg"></div>
</body>
</html>
