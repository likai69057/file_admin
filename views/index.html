<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/showArticle/showArticle.css">
    <link rel="stylesheet" href="../static/css/iconfont/iconfont.css">
    <link rel="stylesheet" href="../static/css/iconfont2/iconfont.css">
    <script type="text/javascript" src="../static/js/jquery.js"></script>
    <script>
        window.onload = function (){
            $(".del").click(function (){
                if(!confirm("是否删除？")){
                    return false
                }
            })
        }
    </script>
</head>
<body>
    <div class="login_logo">
        <img src="../static/img/系统.png">
        <span>文章发布系统</span>
        <button><i class="iconfont icon-tuichu"></i>退&nbsp;&nbsp;&nbsp;出</button>
    </div>
    <div class="content">
        <div class="menu">
            <img src="../static/img/头像.jpeg">
            <p>欢迎你，李四</p>
            <ul>
                <li><i class="iconfont icon-wenzhangguanli"></i><span><a href="/showArticle">文章管理</a></span><strong>></strong></li>
                <li><i class="iconfont icon-wenzhangliebiao"></i><span><a href="/showArticle">文章列表</a></span><strong>></strong></li>
                <li><i class="iconfont icon-tianjiawenzhang"></i><span><a href="/addArticle">添加文章</a></span><strong>></strong></li>
                <li><i class="iconfont icon-tianjiafenlei"></i><span>添加分类</span><strong>></strong></li>
            </ul>
        </div>
        <div class="articleContent">
            <div class="current_position">
                <span>当前位置：文章管理>文章列表</span>
            </div>
            <div class="category_change">
                <span>请选择文章分类:</span>
                    <select>
                        <option value="option1">财经新闻</option>
                        <option value="option2">体育新闻</option>
                        <option value="option3">国际新闻</option>
                    </select>
            </div>
            <table class="article_table">
                <tr>
                    <th>文章标题</th>
                    <th>文章内容</th>
                    <th>添加时间</th>
                    <th>阅读量</th>
                    <th>删除</th>
                    <th>编辑</th>
                    <th>文章类型</th>
                </tr>
                {{range .articleResult}}
                <tr>
                    <td style="text-align: center">{{.Title}}</td>
                    <td style="text-align: center"><a href="/articleContent?id={{.Id}}">查看详情</a></td>
                    <td style="text-align: center">{{.Time.Format "2006-01-02 15:04:05"}}</td>
                    <td style="text-align: center">{{.Count}}</td>
                    <td style="text-align: center"><a href="/deleteArticle?id={{.Id}}" class="del">删除</a></td>
                    <td style="text-align: center"><a href="/articleContent?id={{.Id}}">编辑</a></td>
                    <td style="text-align: center">财经新闻</td>
                </tr>
                {{end}}
            </table>
            <div class="page_change">
                <input>
                <div class="page_btn">
                    <button>下一页</button>
                    <button>末页</button>
                    <span>共5条记录/共5页/当前1页</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
